<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
<title>__BUSINESS_NAME__</title>
<meta name="description" content="__TAGLINE__">
<meta property="og:title" content="__BUSINESS_NAME__">
<meta property="og:description" content="__TAGLINE__">
<meta property="og:type" content="website">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¸</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --black:#0A0A0A;--dark:#1A1A1A;--dark2:#222;--dark3:#333;
  --white:#FFFFFF;--cream:#FAFAF9;--warm:#F5F5F0;
  --accent:#A78BFA;--accent2:#7C3AED;--accent-glow:rgba(167,139,250,.1);
  --gray:#6B7280;--gray2:#9CA3AF;--gray3:#D1D5DB;
  --border:rgba(0,0,0,.06);
  --shadow-s:0 2px 8px rgba(0,0,0,.04);
  --shadow-m:0 12px 40px rgba(0,0,0,.08);
  --ease:cubic-bezier(.22,1,.36,1);
  --serif:'Cormorant Garamond',Georgia,serif;
  --sans:'Raleway',sans-serif;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;font-size:16px}
body{font-family:var(--sans);background:var(--white);color:var(--black);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
button{font-family:var(--sans);cursor:pointer;border:none;background:none;color:inherit}

.scroll-prog{position:fixed;top:0;left:0;height:2px;background:var(--black);z-index:1000;transition:width .15s;width:0}

/* Header â€” minimal */
.hdr{position:fixed;top:0;left:0;right:0;z-index:100;transition:all .4s var(--ease);padding:20px 24px}
.hdr.scrolled{background:rgba(255,255,255,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:0 1px 0 var(--border);padding:14px 24px}
.hdr-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.hdr-name{font-family:var(--serif);font-size:1.3rem;font-weight:500;color:#fff;font-style:italic;transition:color .35s;letter-spacing:.5px}
.hdr.scrolled .hdr-name{color:var(--black)}
.hdr-b{padding:8px 20px;border-radius:0;font-size:.72rem;font-weight:600;background:transparent;color:#fff;border:1px solid rgba(255,255,255,.3);transition:all .25s var(--ease);text-transform:uppercase;letter-spacing:2px}
.hdr.scrolled .hdr-b{color:var(--black);border-color:var(--black)}
.hdr-b:hover{background:var(--black);color:#fff;border-color:var(--black)}

/* Hero â€” fullscreen image */
.hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}
.hero-bg{position:absolute;inset:0;z-index:0;overflow:hidden}
.hero-bg img{width:100%;height:100%;object-fit:cover;animation:ken-burns 25s ease-in-out infinite alternate}
.hero-bg::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.45);z-index:1}
@keyframes ken-burns{0%{transform:scale(1) translate(0,0)}100%{transform:scale(1.06) translate(-.5%,-.5%)}}
.hero-content{position:relative;z-index:2;padding:40px 24px;max-width:700px}
.hero h1{font-family:var(--serif);font-size:clamp(3rem,9vw,5.5rem);color:#fff;font-weight:300;line-height:.95;margin-bottom:16px;font-style:italic}
.hero-tagline{font-size:.9rem;color:rgba(255,255,255,.6);font-weight:300;margin-bottom:36px;letter-spacing:3px;text-transform:uppercase}
.hero-btns{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
.btn-book{display:inline-flex;align-items:center;gap:8px;padding:16px 36px;border-radius:0;background:#fff;color:var(--black);font-weight:600;font-size:.8rem;transition:all .3s var(--ease);text-transform:uppercase;letter-spacing:2px}
.btn-book:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.2)}
.btn-ghost{display:inline-flex;align-items:center;gap:6px;padding:16px 28px;border-radius:0;color:#fff;border:1px solid rgba(255,255,255,.25);font-weight:500;font-size:.8rem;transition:all .3s var(--ease);text-transform:uppercase;letter-spacing:2px}
.btn-ghost:hover{background:rgba(255,255,255,.08);border-color:rgba(255,255,255,.4)}

/* Sections */
.section{padding:80px 24px}
.sec-hdr{text-align:center;margin-bottom:48px}
.sec-eye{font-size:.68rem;font-weight:600;color:var(--gray);text-transform:uppercase;letter-spacing:4px;margin-bottom:10px}
.sec-t{font-family:var(--serif);font-size:clamp(2rem,6vw,3rem);color:var(--black);margin-bottom:8px;line-height:1.05;font-weight:400;font-style:italic}
.sec-desc{font-size:.85rem;color:var(--gray);max-width:450px;margin:0 auto;font-weight:300}
.sec-inner{max-width:1000px;margin:0 auto}

/* Portfolio Gallery â€” masonry-ish */
.port-grid{columns:2;column-gap:10px}
@media(min-width:640px){.port-grid{columns:3;column-gap:12px}}
.port-item{break-inside:avoid;margin-bottom:10px;border-radius:4px;overflow:hidden;position:relative;cursor:pointer}
@media(min-width:640px){.port-item{margin-bottom:12px}}
.port-item img{width:100%;display:block;transition:transform .8s var(--ease),filter .5s}
.port-item:hover img{transform:scale(1.04);filter:brightness(1.05)}
.port-item .port-overlay{position:absolute;inset:0;background:linear-gradient(transparent 50%,rgba(0,0,0,.5));opacity:0;transition:opacity .4s;display:flex;align-items:flex-end;padding:16px}
.port-item:hover .port-overlay{opacity:1}
.port-overlay span{color:#fff;font-size:.78rem;font-weight:500;letter-spacing:1px;text-transform:uppercase}
.port-more{display:block;text-align:center;margin-top:24px;font-size:.78rem;font-weight:600;color:var(--black);text-transform:uppercase;letter-spacing:3px;padding:14px;border:1px solid var(--border);transition:all .3s var(--ease)}
.port-more:hover{background:var(--black);color:#fff}

/* Packages */
.pkg-grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:640px){.pkg-grid{grid-template-columns:1fr 1fr}}
@media(min-width:900px){.pkg-grid{grid-template-columns:repeat(3,1fr)}}
.pkg-card{background:var(--white);border:1px solid var(--border);padding:32px 24px;transition:all .35s var(--ease);position:relative;text-align:center}
.pkg-card:hover{transform:translateY(-4px);box-shadow:var(--shadow-m)}
.pkg-card.featured{border-color:var(--black);box-shadow:var(--shadow-m)}
.pkg-card.featured::before{content:'MOST BOOKED';position:absolute;top:0;left:0;right:0;background:var(--black);color:#fff;font-size:.58rem;font-weight:700;padding:5px;letter-spacing:2px;text-transform:uppercase}
.pkg-icon{font-size:2rem;margin-bottom:12px}
.pkg-name{font-family:var(--serif);font-size:1.4rem;font-weight:500;color:var(--black);margin-bottom:4px;font-style:italic}
.pkg-card.featured .pkg-name{margin-top:12px}
.pkg-price{font-family:var(--serif);font-size:2rem;font-weight:600;color:var(--black);margin-bottom:4px}
.pkg-desc{font-size:.8rem;color:var(--gray);line-height:1.6;margin-bottom:16px}
.pkg-features{list-style:none;text-align:left;margin-bottom:20px}
.pkg-features li{padding:7px 0;border-bottom:1px solid var(--border);font-size:.8rem;color:var(--gray);display:flex;align-items:center;gap:8px}
.pkg-features li::before{content:'â€”';color:var(--black);font-weight:600}
.pkg-cta{display:block;width:100%;padding:12px;background:transparent;color:var(--black);border:1px solid var(--black);font-weight:600;font-size:.78rem;transition:all .25s var(--ease);text-transform:uppercase;letter-spacing:2px;text-align:center}
.pkg-cta:hover{background:var(--black);color:#fff}
.pkg-card.featured .pkg-cta{background:var(--black);color:#fff}

/* Trust */
.trust{padding:32px 24px;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.trust-inner{max-width:900px;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:center;gap:10px}
.trust-pill{display:inline-flex;align-items:center;gap:6px;padding:10px 16px;font-size:.74rem;font-weight:500;color:var(--gray);letter-spacing:.5px}

/* Offer */
.offer{background:var(--black);padding:24px 20px;text-align:center}
.offer-t{font-family:var(--serif);font-size:1.3rem;color:#fff;font-weight:400;font-style:italic;margin-bottom:4px}
.offer-d{font-size:.8rem;color:var(--gray2)}

/* About */
.about-card{text-align:center;max-width:600px;margin:0 auto}
.about-text{font-size:.92rem;color:var(--gray);line-height:1.8;margin-bottom:20px;font-style:italic}
.about-owner{font-family:var(--serif);font-size:1.2rem;color:var(--black);font-weight:500;margin-bottom:2px}
.about-exp{font-size:.75rem;color:var(--gray2);letter-spacing:1px}

/* Reviews */
.rev-list{display:flex;flex-direction:column;gap:16px}
.rev-card{border-bottom:1px solid var(--border);padding:20px 0;transition:all .3s var(--ease)}
.rev-stars{color:var(--black);font-size:.85rem;margin-bottom:8px;letter-spacing:3px}
.rev-text{font-family:var(--serif);font-size:1.05rem;color:var(--black);line-height:1.6;margin-bottom:10px;font-style:italic;font-weight:400}
.rev-author{font-weight:600;font-size:.72rem;color:var(--gray);text-transform:uppercase;letter-spacing:2px}

/* Location */
.loc-card{text-align:center}
.loc-map{width:100%;height:220px;border-radius:4px;overflow:hidden;margin-bottom:20px;background:var(--warm);filter:grayscale(.2)}
.loc-map iframe{width:100%;height:100%;border:0}
.loc-addr{font-size:.88rem;color:var(--gray);margin-bottom:4px}
.loc-time{font-size:.82rem;color:var(--gray2);margin-bottom:16px}
.loc-btn{display:inline-flex;align-items:center;gap:6px;padding:12px 24px;font-weight:600;font-size:.78rem;border:1px solid var(--black);color:var(--black);transition:all .3s var(--ease);text-transform:uppercase;letter-spacing:2px}
.loc-btn:hover{background:var(--black);color:#fff}

/* Footer */
.ftr{padding:48px 24px;text-align:center;border-top:1px solid var(--border)}
.ftr-name{font-family:var(--serif);font-size:1.4rem;font-weight:400;color:var(--black);font-style:italic;margin-bottom:4px}
.ftr-tag{font-size:.78rem;color:var(--gray2);margin-bottom:20px;letter-spacing:2px}
.ftr-links{display:flex;gap:20px;justify-content:center;margin-bottom:20px}
.ftr-links a{color:var(--gray);font-size:.72rem;transition:color .3s;text-transform:uppercase;letter-spacing:2px}
.ftr-links a:hover{color:var(--black)}
.ftr-copy{font-size:.65rem;color:var(--gray3)}

/* Sticky CTA */
.sticky-cta{position:fixed;bottom:0;left:0;right:0;z-index:90;background:rgba(255,255,255,.95);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top:1px solid var(--border);padding:12px 20px;transform:translateY(100%);transition:transform .4s var(--ease);display:flex;align-items:center;justify-content:center}
.sticky-cta.show{transform:translateY(0)}
.sticky-cta .btn-book{padding:12px 28px;font-size:.78rem;background:var(--black);color:#fff}

.fade-up{opacity:0;transform:translateY(20px);transition:opacity .8s var(--ease),transform .8s var(--ease)}
.fade-up.vis{opacity:1;transform:translateY(0)}

@media(max-width:480px){
  .hero{min-height:95vh}
  .section{padding:60px 16px}
  .pkg-card{padding:24px 18px}
}
</style>
</head>
<body>
<div class="scroll-prog" id="prog"></div>

<header class="hdr" id="hdr">
  <div class="hdr-inner">
    <span class="hdr-name" id="hdrName">__BUSINESS_NAME__</span>
    <a class="hdr-b" id="hdrBook" href="#">Book Now</a>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"><img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?w=1400&q=80" alt="" id="heroImg"></div>
  <div class="hero-content">
    <h1 id="heroName">__BUSINESS_NAME__</h1>
    <p class="hero-tagline" id="heroTagline">__TAGLINE__</p>
    <div class="hero-btns">
      <a class="btn-book" id="heroBook" href="#">Book a Session</a>
      <a class="btn-ghost" href="#portfolio">View Portfolio â†“</a>
    </div>
  </div>
</section>

<div class="trust">
  <div class="trust-inner" id="trustStrip"></div>
</div>

<section class="offer" id="offerSection" style="display:none">
  <div class="offer-t" id="offerTitle"></div>
  <div class="offer-d" id="offerDesc"></div>
</section>

<!-- Portfolio -->
<section class="section" id="portfolio">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="galEye"></div>
    <h2 class="sec-t" id="galTitle"></h2>
    <p class="sec-desc" id="galDesc"></p>
  </div>
  <div class="sec-inner">
    <div class="port-grid" id="galGrid"></div>
  </div>
</section>

<!-- Packages -->
<section class="section" id="packages" style="background:var(--warm)">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="svcEye"></div>
    <h2 class="sec-t" id="svcTitle"></h2>
    <p class="sec-desc" id="svcDesc"></p>
  </div>
  <div class="sec-inner">
    <div class="pkg-grid" id="svcGrid"></div>
  </div>
</section>

<!-- About -->
<section class="section" id="aboutSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="aboutEye"></div>
    <h2 class="sec-t" id="aboutTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="about-card fade-up">
      <p class="about-text" id="aboutText"></p>
      <div class="about-owner" id="aboutOwner"></div>
      <div class="about-exp" id="aboutExp"></div>
    </div>
  </div>
</section>

<!-- Reviews -->
<section class="section" style="background:var(--warm)" id="reviewSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="revEye"></div>
    <h2 class="sec-t" id="revTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="rev-list" id="revList"></div>
  </div>
</section>

<!-- Location -->
<section class="section" id="locSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="locEye"></div>
    <h2 class="sec-t" id="locTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="loc-card fade-up">
      <div class="loc-map" id="locMap"></div>
      <p class="loc-addr" id="locAddr">__ADDRESS__</p>
      <p class="loc-time" id="locTime">__TIMINGS__</p>
      <a class="loc-btn" id="locBtn" href="#">Get Directions â†’</a>
    </div>
  </div>
</section>

<footer class="ftr">
  <div class="ftr-name" id="ftrName">__BUSINESS_NAME__</div>
  <div class="ftr-tag" id="ftrTag">__TAGLINE__</div>
  <div class="ftr-links">
    <a href="#portfolio">Portfolio</a>
    <a href="#packages">Packages</a>
    <a href="#reviewSection">Reviews</a>
    <a href="#locSection">Contact</a>
  </div>
  <div class="ftr-copy">Â© 2026 <span id="ftrCopy">__BUSINESS_NAME__</span></div>
</footer>
<!-- __PAGE_END__ -->

<div class="sticky-cta" id="stickyCta">
  <a class="btn-book" id="stickyBook" href="#">Book a Session</a>
</div>

<!-- __INJECT_DATA__ -->
<script>
(function(){
  const D = window.__SITE_DATA__ || {};
  const phone = D.whatsapp || D.phone || '';
  const waLink = 'https://wa.me/' + phone.replace(/\D/g,'') + '?text=Hi! I would like to book a photography session';
  const mapLink = 'https://maps.google.com/?q=' + encodeURIComponent(D.address || '');
  const sec = D.sectionContent || {};

  function t(id,v){const e=document.getElementById(id);if(e&&v)e.textContent=v;return e}

  const pkgIcons = {
    'wedding':'ðŸ’','shaadi':'ðŸ’','marriage':'ðŸ’','bridal':'ðŸ’',
    'portrait':'ðŸ‘¤','headshot':'ðŸ‘¤','profile':'ðŸ‘¤',
    'pre-wedding':'ðŸ’‘','prewedding':'ðŸ’‘','couple':'ðŸ’‘','engagement':'ðŸ’‘',
    'baby':'ðŸ‘¶','newborn':'ðŸ‘¶','maternity':'ðŸ¤°','kid':'ðŸ‘¶',
    'event':'ðŸŽ‰','party':'ðŸŽ‰','birthday':'ðŸŽ‚','corporate':'ðŸ¢',
    'product':'ðŸ“¦','food':'ðŸ•','ecommerce':'ðŸ›’',
    'fashion':'ðŸ‘—','model':'ðŸ‘—',
    'real estate':'ðŸ ','property':'ðŸ ','interior':'ðŸ ',
    'nature':'ðŸŒ¿','landscape':'ðŸ”ï¸','travel':'âœˆï¸',
    'film':'ðŸŽ¬','video':'ðŸŽ¬','reel':'ðŸŽ¬','cinematic':'ðŸŽ¬',
    'album':'ðŸ“–','print':'ðŸ–¼ï¸',
  };
  function getIcon(name){
    const n=(name||'').toLowerCase();
    for(const[k,v] of Object.entries(pkgIcons)){if(n.includes(k))return v}
    return 'ðŸ“·';
  }

  // Header
  t('hdrName', D.businessName);
  document.querySelectorAll('#hdrBook,#heroBook,#stickyBook').forEach(el => el.href = waLink);

  // Hero
  t('heroName', D.businessName);
  t('heroTagline', D.tagline);
  const photos = D.photos || [];
  const heroPhoto = photos.find(p => p.type === 'hero');
  if(heroPhoto) document.getElementById('heroImg').src = heroPhoto.url;

  // Trust
  const trustPills = D.trustBadges || sec.trustBadges || [
    {icon:'ðŸ“¸',text:'500+ Shoots Completed'},
    {icon:'â­',text:'4.9 Google Rating'},
    {icon:'ðŸ†',text:'Award Winning'},
    {icon:'ðŸ“¦',text:'Same Week Delivery'}
  ];
  const $ts = document.getElementById('trustStrip');
  if($ts) $ts.innerHTML = trustPills.map(p => `<div class="trust-pill">${p.icon||''} ${p.text}</div>`).join('');

  // Offer
  if(D.activeOffer){
    const $os = document.getElementById('offerSection');
    if($os){$os.style.display='block';t('offerTitle',D.activeOffer.title);t('offerDesc',D.activeOffer.description)}
  }

  // Portfolio (gallery first for photographer)
  t('galEye', sec.galleryEye || 'PORTFOLIO');
  t('galTitle', sec.galleryTitle || 'Our Work');
  t('galDesc', sec.galleryDesc || 'Every frame tells a story');
  const defaultGallery = [
    {url:'https://images.unsplash.com/photo-1519741497674-611481863552?w=600&q=80',caption:'Wedding'},
    {url:'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&q=80',caption:'Portrait'},
    {url:'https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=600&q=80',caption:'Couple'},
    {url:'https://images.unsplash.com/photo-1537633552985-df8429e8048b?w=600&q=80',caption:'Events'},
    {url:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=600&q=80',caption:'Fashion'},
    {url:'https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?w=600&q=80',caption:'Kids'},
    {url:'https://images.unsplash.com/photo-1583939003579-730e3918a45a?w=600&q=80',caption:'Maternity'},
    {url:'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=600&q=80',caption:'Reception'},
  ];
  let galPhotos = photos.filter(p => p.type === 'gallery' || !p.type);
  if(!galPhotos.length) galPhotos = defaultGallery;
  const $gg = document.getElementById('galGrid');
  const $gs = document.getElementById('portfolio');
  if(galPhotos.length && $gg){
    // Masonry â€” vary heights
    const heights = ['','aspect-ratio:3/4;','aspect-ratio:4/3;','','aspect-ratio:3/4;','aspect-ratio:1;','aspect-ratio:4/3;',''];
    $gg.innerHTML = galPhotos.slice(0,8).map((p,i) => `
      <div class="port-item fade-up" style="transition-delay:${i*60}ms">
        <img src="${p.url}" alt="${p.caption||''}" loading="lazy" style="${heights[i%heights.length]}object-fit:cover">
        <div class="port-overlay"><span>${p.caption||''}</span></div>
      </div>
    `).join('') + (galPhotos.length > 8 ? `<a class="port-more" href="/site/${D.slug}/gallery">View Complete Portfolio â†’</a>` : '');
  } else if($gs){$gs.style.display='none'}

  // Packages
  t('svcEye', sec.servicesEye || 'PACKAGES');
  t('svcTitle', sec.servicesTitle || 'Investment');
  t('svcDesc', sec.servicesDesc || 'Tailored packages for every occasion');
  const items = D.services?.length ? D.services : D.packages?.length ? D.packages : D.menu?.length ? D.menu : [];
  const $sg = document.getElementById('svcGrid');
  if($sg && items.length){
    $sg.innerHTML = items.map((s,i) => `
      <div class="pkg-card fade-up ${s.popular ? 'featured' : ''}" style="transition-delay:${i*80}ms">
        <div class="pkg-icon">${getIcon(s.name)}</div>
        <div class="pkg-name">${s.name}</div>
        <div class="pkg-price">${s.price || ''}</div>
        ${s.description ? `<p class="pkg-desc">${s.description}</p>` : ''}
        ${s.features?.length ? `<ul class="pkg-features">${s.features.map(f=>`<li>${f}</li>`).join('')}</ul>` : ''}
        <a class="pkg-cta" href="${waLink}">Enquire â†’</a>
      </div>
    `).join('');
  }

  // About
  t('aboutEye', sec.aboutEye || 'THE ARTIST');
  t('aboutTitle', sec.aboutTitle || 'Behind the Lens');
  t('aboutText', D.about || '');
  t('aboutOwner', D.ownerName || '');
  t('aboutExp', D.experience || '');

  // Reviews
  t('revEye', sec.reviewsEye || 'KIND WORDS');
  t('revTitle', sec.reviewsTitle || 'Client Stories');
  const reviews = D.reviews || [];
  const $rl = document.getElementById('revList');
  const $rs = document.getElementById('reviewSection');
  if(reviews.length && $rl){
    $rl.innerHTML = reviews.map((r,i) => `
      <div class="rev-card fade-up" style="transition-delay:${i*80}ms">
        <div class="rev-stars">${'â˜…'.repeat(r.rating||5)}</div>
        <div class="rev-text">"${r.text}"</div>
        <div class="rev-author">${r.author || r.name}</div>
      </div>
    `).join('');
  } else if($rs){$rs.style.display='none'}

  // Location
  t('locEye', sec.locationEye || 'STUDIO');
  t('locTitle', sec.locationTitle || 'Visit Us');
  const $map = document.getElementById('locMap');
  if($map && D.address){
    const q = encodeURIComponent(D.businessName+', '+D.address);
    $map.innerHTML = `<iframe src="https://maps.google.com/maps?q=${q}&output=embed&z=15" allowfullscreen loading="lazy"></iframe>`;
  }
  t('locAddr', D.address);
  const $lt = document.getElementById('locTime');
  if($lt && D.timings) $lt.textContent = D.timings;
  const $lb = document.getElementById('locBtn');
  if($lb) $lb.href = mapLink;

  // Footer
  t('ftrName', D.businessName);
  t('ftrTag', D.tagline);
  t('ftrCopy', D.businessName);
  if(D.businessName) document.title = D.businessName + ' | Photography';

  // Scroll
  const hdr=document.getElementById('hdr'),prog=document.getElementById('prog'),sticky=document.getElementById('stickyCta');
  let ticking=false;
  window.addEventListener('scroll',()=>{
    if(!ticking){requestAnimationFrame(()=>{
      const st=window.scrollY,maxS=document.documentElement.scrollHeight-window.innerHeight;
      hdr.classList.toggle('scrolled',st>60);
      prog.style.width=(st/maxS*100)+'%';
      sticky.classList.toggle('show',st>400);
      ticking=false;
    });ticking=true}
  });
  const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting){x.target.classList.add('vis');obs.unobserve(x.target)}})},{threshold:.15});
  document.querySelectorAll('.fade-up').forEach(el=>obs.observe(el));
})();
</script>
</body>
</html>
