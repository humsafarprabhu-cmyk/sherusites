<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
<title>__BUSINESS_NAME__</title>
<meta name="description" content="__TAGLINE__">
<meta property="og:title" content="__BUSINESS_NAME__">
<meta property="og:description" content="__TAGLINE__">
<meta property="og:type" content="website">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíº</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --violet:#8B5CF6;--violet-light:#A78BFA;--violet-dark:#7C3AED;--violet-glow:rgba(139,92,246,.1);
  --dark:#09090B;--dark2:#18181B;--dark3:#27272A;--dark4:#3F3F46;
  --white:#FAFAFA;--zinc:#A1A1AA;--zinc2:#71717A;--zinc3:#52525B;
  --green:#22C55E;--blue:#3B82F6;--orange:#F97316;--pink:#EC4899;
  --border:rgba(255,255,255,.06);
  --shadow-s:0 2px 8px rgba(0,0,0,.3);
  --shadow-m:0 8px 30px rgba(0,0,0,.4);
  --ease:cubic-bezier(.22,1,.36,1);
  --head:'Space Grotesk',sans-serif;
  --mono:'JetBrains Mono',monospace;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;font-size:16px}
body{font-family:var(--head);background:var(--dark);color:var(--white);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
button{font-family:var(--head);cursor:pointer;border:none;background:none;color:inherit}

.scroll-prog{position:fixed;top:0;left:0;height:2px;background:linear-gradient(90deg,var(--violet),var(--pink),var(--blue));z-index:1000;transition:width .15s;width:0}

.hdr{position:fixed;top:0;left:0;right:0;z-index:100;transition:all .4s var(--ease);padding:16px 24px}
.hdr.scrolled{background:rgba(9,9,11,.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:0 1px 0 var(--border);padding:10px 24px}
.hdr-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.hdr-name{font-family:var(--mono);font-size:.85rem;font-weight:500;color:var(--violet-light)}
.hdr-nav{display:flex;gap:20px;align-items:center}
.hdr-nav a{font-size:.75rem;color:var(--zinc);transition:color .3s;font-weight:500}
.hdr-nav a:hover{color:#fff}
.hdr-b{padding:7px 16px;border-radius:6px;font-size:.75rem;font-weight:600;background:var(--violet);color:#fff;transition:all .25s var(--ease)}
.hdr-b:hover{transform:translateY(-1px);box-shadow:0 4px 15px rgba(139,92,246,.4)}

/* Hero ‚Äî centered, minimal */
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:80px 24px;position:relative;overflow:hidden}
.hero::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,rgba(139,92,246,.06) 0%,transparent 50%);animation:rotate-bg 30s linear infinite}
@keyframes rotate-bg{to{transform:rotate(360deg)}}
.hero-content{position:relative;z-index:2;max-width:700px}
.hero-avatar{width:100px;height:100px;border-radius:50%;background:var(--dark3);border:2px solid var(--violet-glow);margin:0 auto 20px;display:flex;align-items:center;justify-content:center;font-size:2.5rem;overflow:hidden}
.hero-avatar img{width:100%;height:100%;object-fit:cover}
.hero-status{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;border-radius:50px;background:rgba(34,197,94,.1);border:1px solid rgba(34,197,94,.2);margin-bottom:16px}
.hero-status .dot{width:6px;height:6px;border-radius:50%;background:var(--green);animation:pulse-dot 2s infinite}
.hero-status span{font-size:.7rem;font-weight:500;color:var(--green)}
@keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:.4}}
.hero h1{font-size:clamp(2.4rem,7vw,4rem);font-weight:700;line-height:1.05;margin-bottom:8px;background:linear-gradient(135deg,#fff 0%,var(--zinc) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hero-role{font-family:var(--mono);font-size:clamp(.9rem,2.5vw,1.1rem);color:var(--violet-light);margin-bottom:12px;font-weight:400}
.hero-tagline{font-size:.9rem;color:var(--zinc);font-weight:300;margin-bottom:28px;max-width:500px;margin-left:auto;margin-right:auto;line-height:1.7}
.hero-btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-bottom:24px}
.hero-socials{display:flex;gap:12px;justify-content:center}
.hero-socials a{width:36px;height:36px;border-radius:8px;background:var(--dark3);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:.9rem;transition:all .3s var(--ease);color:var(--zinc)}
.hero-socials a:hover{background:var(--violet-glow);border-color:var(--violet);color:var(--violet-light);transform:translateY(-2px)}

/* Sections */
.section{padding:64px 24px}
.sec-hdr{margin-bottom:40px}
.sec-hdr.center{text-align:center}
.sec-eye{font-family:var(--mono);font-size:.7rem;font-weight:500;color:var(--violet);margin-bottom:6px;letter-spacing:1px}
.sec-t{font-size:clamp(1.6rem,5vw,2.2rem);color:#fff;margin-bottom:6px;line-height:1.15;font-weight:700}
.sec-desc{font-size:.85rem;color:var(--zinc);max-width:450px}
.sec-hdr.center .sec-desc{margin:0 auto}
.sec-inner{max-width:900px;margin:0 auto}

/* Skills */
.skills-grid{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
.skill-tag{padding:8px 16px;border-radius:8px;background:var(--dark2);border:1px solid var(--border);font-size:.8rem;color:var(--zinc);font-weight:500;transition:all .3s var(--ease)}
.skill-tag:hover{border-color:var(--violet);color:var(--violet-light);background:var(--violet-glow)}
.skill-tag.primary{border-color:rgba(139,92,246,.3);color:var(--violet-light);background:var(--violet-glow)}

/* Projects */
.proj-grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:640px){.proj-grid{grid-template-columns:1fr 1fr}}
.proj-card{background:var(--dark2);border:1px solid var(--border);border-radius:12px;overflow:hidden;transition:all .35s var(--ease)}
.proj-card:hover{transform:translateY(-4px);box-shadow:var(--shadow-m);border-color:rgba(139,92,246,.2)}
.proj-img{width:100%;aspect-ratio:16/9;background:var(--dark3);overflow:hidden}
.proj-img img{width:100%;height:100%;object-fit:cover;transition:transform .6s var(--ease)}
.proj-card:hover .proj-img img{transform:scale(1.05)}
.proj-body{padding:20px}
.proj-name{font-size:1rem;font-weight:700;color:#fff;margin-bottom:4px}
.proj-desc{font-size:.8rem;color:var(--zinc2);line-height:1.5;margin-bottom:12px}
.proj-tags{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px}
.proj-tag{font-family:var(--mono);font-size:.65rem;padding:3px 8px;border-radius:4px;background:var(--dark3);color:var(--zinc);border:1px solid var(--border)}
.proj-links{display:flex;gap:8px}
.proj-link{font-size:.72rem;padding:5px 12px;border-radius:6px;font-weight:600;transition:all .25s var(--ease)}
.proj-link.live{background:var(--violet);color:#fff}
.proj-link.live:hover{box-shadow:0 4px 12px rgba(139,92,246,.4)}
.proj-link.code{background:var(--dark3);color:var(--zinc);border:1px solid var(--border)}
.proj-link.code:hover{border-color:var(--zinc3);color:#fff}
.proj-featured{position:absolute;top:10px;right:10px;background:var(--violet);color:#fff;font-size:.55rem;font-weight:700;padding:3px 8px;border-radius:4px;text-transform:uppercase;letter-spacing:.5px}

/* Experience Timeline */
.exp-list{position:relative;padding-left:24px}
.exp-list::before{content:'';position:absolute;left:6px;top:8px;bottom:8px;width:1px;background:var(--dark4)}
.exp-item{position:relative;padding-bottom:28px}
.exp-item:last-child{padding-bottom:0}
.exp-item::before{content:'';position:absolute;left:-20px;top:8px;width:10px;height:10px;border-radius:50%;background:var(--dark3);border:2px solid var(--violet);z-index:1}
.exp-role{font-size:1rem;font-weight:700;color:#fff;margin-bottom:2px}
.exp-company{font-size:.85rem;color:var(--violet-light);margin-bottom:2px}
.exp-date{font-family:var(--mono);font-size:.7rem;color:var(--zinc2);margin-bottom:6px}
.exp-desc{font-size:.8rem;color:var(--zinc);line-height:1.6}

/* Reviews / Testimonials */
.rev-list{display:flex;flex-direction:column;gap:16px}
.rev-card{background:var(--dark2);border:1px solid var(--border);border-radius:12px;padding:24px;transition:all .3s var(--ease)}
.rev-card:hover{border-color:rgba(139,92,246,.15)}
.rev-text{font-size:.88rem;color:var(--zinc);line-height:1.7;margin-bottom:12px;font-style:italic}
.rev-author{font-weight:600;font-size:.78rem;color:#fff}
.rev-role{font-size:.7rem;color:var(--zinc2)}

/* Contact */
.contact-card{background:var(--dark2);border:1px solid var(--border);border-radius:16px;padding:40px 24px;text-align:center}
.contact-title{font-size:1.4rem;font-weight:700;color:#fff;margin-bottom:8px}
.contact-desc{font-size:.88rem;color:var(--zinc);margin-bottom:24px;max-width:400px;margin-left:auto;margin-right:auto}
.contact-btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-bottom:20px}
.contact-links{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
.contact-link{font-family:var(--mono);font-size:.78rem;color:var(--zinc);transition:color .3s}
.contact-link:hover{color:var(--violet-light)}

/* Gallery (optional) */
.gallery-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
@media(min-width:640px){.gallery-grid{grid-template-columns:repeat(3,1fr)}}
.gal-item{aspect-ratio:1;border-radius:8px;overflow:hidden;cursor:pointer}
.gal-item img{width:100%;height:100%;object-fit:cover;transition:transform .6s var(--ease)}
.gal-item:hover img{transform:scale(1.08)}

/* Footer */
.ftr{border-top:1px solid var(--border);padding:32px 24px;text-align:center}
.ftr-name{font-family:var(--mono);font-size:.85rem;color:var(--zinc2);margin-bottom:8px}
.ftr-links{display:flex;gap:16px;justify-content:center;margin-bottom:12px}
.ftr-links a{color:var(--zinc3);font-size:.72rem;transition:color .3s}
.ftr-links a:hover{color:var(--violet-light)}
.ftr-copy{font-size:.6rem;color:var(--dark4)}

/* Sticky CTA */
.sticky-cta{position:fixed;bottom:0;left:0;right:0;z-index:90;background:rgba(9,9,11,.95);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top:1px solid var(--border);padding:12px 20px;transform:translateY(100%);transition:transform .4s var(--ease);display:flex;align-items:center;justify-content:center}
.sticky-cta.show{transform:translateY(0)}
.sticky-cta .btn-book{padding:10px 24px;font-size:.8rem;border-radius:6px}
.btn-book{display:inline-flex;align-items:center;gap:8px;padding:14px 28px;border-radius:8px;background:var(--violet);color:#fff;font-weight:600;font-size:.85rem;transition:all .3s var(--ease);box-shadow:0 4px 20px rgba(139,92,246,.3)}
.btn-book:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(139,92,246,.45);background:var(--violet-dark)}
.btn-ghost{display:inline-flex;align-items:center;gap:6px;padding:14px 24px;border-radius:8px;color:#fff;border:1px solid var(--border);font-weight:500;font-size:.85rem;transition:all .3s var(--ease)}
.btn-ghost:hover{background:rgba(255,255,255,.05);border-color:var(--zinc3)}

.fade-up{opacity:0;transform:translateY(20px);transition:opacity .7s var(--ease),transform .7s var(--ease)}
.fade-up.vis{opacity:1;transform:translateY(0)}

@media(max-width:480px){
  .section{padding:48px 16px}
  .hdr-nav a:not(.hdr-b){display:none}
  .proj-card{border-radius:10px}
}
@media(max-width:640px){
  .hdr-nav a:not(.hdr-b){display:none}
}
</style>
</head>
<body>
<div class="scroll-prog" id="prog"></div>

<header class="hdr" id="hdr">
  <div class="hdr-inner">
    <span class="hdr-name" id="hdrName">__BUSINESS_NAME__</span>
    <nav class="hdr-nav">
      <a href="#projects">Work</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
      <a class="hdr-b" id="hdrBook" href="#">Hire Me</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <div class="hero-avatar" id="heroAvatar">üë§</div>
    <div class="hero-status" id="heroStatus"><div class="dot"></div><span>Available for work</span></div>
    <h1 id="heroName">__BUSINESS_NAME__</h1>
    <div class="hero-role" id="heroRole"></div>
    <p class="hero-tagline" id="heroTagline">__TAGLINE__</p>
    <div class="hero-btns">
      <a class="btn-book" id="heroBook" href="#">üí¨ Hire Me</a>
      <a class="btn-ghost" href="#projects">View Work ‚Üì</a>
    </div>
    <div class="hero-socials" id="heroSocials"></div>
  </div>
</section>

<!-- Skills -->
<section class="section" id="skills" style="background:var(--dark2)">
  <div class="sec-hdr center fade-up">
    <div class="sec-eye" id="skillEye"></div>
    <h2 class="sec-t" id="skillTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="skills-grid" id="skillGrid"></div>
  </div>
</section>

<!-- Projects -->
<section class="section" id="projects">
  <div class="sec-hdr center fade-up">
    <div class="sec-eye" id="projEye"></div>
    <h2 class="sec-t" id="projTitle"></h2>
    <p class="sec-desc" id="projDesc"></p>
  </div>
  <div class="sec-inner">
    <div class="proj-grid" id="projGrid"></div>
  </div>
</section>

<!-- Experience -->
<section class="section" id="experience" style="background:var(--dark2)">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="expEye"></div>
    <h2 class="sec-t" id="expTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="exp-list" id="expList"></div>
  </div>
</section>

<!-- Gallery (optional) -->
<section class="section" id="gallerySection" style="display:none">
  <div class="sec-hdr center fade-up">
    <div class="sec-eye" id="galEye"></div>
    <h2 class="sec-t" id="galTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="gallery-grid" id="galGrid"></div>
  </div>
</section>

<!-- Testimonials -->
<section class="section" style="background:var(--dark2)" id="reviewSection">
  <div class="sec-hdr center fade-up">
    <div class="sec-eye" id="revEye"></div>
    <h2 class="sec-t" id="revTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="rev-list" id="revList"></div>
  </div>
</section>

<!-- Contact -->
<section class="section" id="contact">
  <div class="sec-inner">
    <div class="contact-card fade-up" id="contactCard">
      <div class="contact-title">Let's Work Together</div>
      <p class="contact-desc" id="contactDesc"></p>
      <div class="contact-btns">
        <a class="btn-book" id="contactBook" href="#">üí¨ Get in Touch</a>
      </div>
      <div class="contact-links" id="contactLinks"></div>
    </div>
  </div>
</section>

<footer class="ftr">
  <div class="ftr-name" id="ftrName">__BUSINESS_NAME__</div>
  <div class="ftr-links">
    <a href="#skills">Skills</a>
    <a href="#projects">Work</a>
    <a href="#experience">Experience</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="ftr-copy" id="ftrCopy"></div>
</footer>
<!-- __PAGE_END__ -->

<div class="sticky-cta" id="stickyCta">
  <a class="btn-book" id="stickyBook" href="#">üí¨ Hire Me</a>
</div>

<!-- __INJECT_DATA__ -->
<script>
(function(){
  const D = window.__SITE_DATA__ || {};
  const phone = D.whatsapp || D.phone || '';
  const waLink = 'https://wa.me/' + phone.replace(/\D/g,'') + '?text=Hi! I want to discuss a project';
  const sec = D.sectionContent || {};

  function t(id,v){const e=document.getElementById(id);if(e&&v)e.textContent=v;return e}

  // Header
  const hdrName = document.getElementById('hdrName');
  if(hdrName && D.businessName) hdrName.textContent = D.businessName.split(' ')[0].toLowerCase() + '.';
  document.querySelectorAll('#hdrBook,#heroBook,#stickyBook,#contactBook').forEach(el => el.href = waLink);

  // Hero
  t('heroName', D.businessName);
  t('heroRole', D.specialization || D.experience || '');
  t('heroTagline', D.tagline);

  // Avatar
  const photos = D.photos || [];
  const heroPhoto = photos.find(p => p.type === 'hero');
  const $av = document.getElementById('heroAvatar');
  if(heroPhoto && $av){
    $av.innerHTML = `<img src="${heroPhoto.url}" alt="${D.businessName}">`;
  }

  // Availability
  const $status = document.getElementById('heroStatus');
  if($status && D.isOpen === false){
    $status.querySelector('.dot').style.background='var(--orange)';
    $status.querySelector('span').textContent='Currently Busy';
    $status.querySelector('span').style.color='var(--orange)';
    $status.style.borderColor='rgba(249,115,22,.2)';
    $status.style.background='rgba(249,115,22,.1)';
  }

  // Social links
  const socials = D.socials || sec.socials || [];
  const socialIcons = {github:'üêô',linkedin:'üíº',twitter:'üê¶',x:'ùïè',instagram:'üì∏',dribbble:'üèÄ',behance:'üÖ±Ô∏è',youtube:'‚ñ∂Ô∏è',website:'üåê',email:'‚úâÔ∏è',medium:'üìù'};
  const $hs = document.getElementById('heroSocials');
  if($hs && socials.length){
    $hs.innerHTML = socials.map(s => `<a href="${s.url}" target="_blank" rel="noopener" title="${s.platform}">${socialIcons[s.platform.toLowerCase()]||'üîó'}</a>`).join('');
  }

  // Skills
  t('skillEye', sec.skillsEye || '// skills');
  t('skillTitle', sec.skillsTitle || 'Tech Stack & Skills');
  const skills = D.skills || sec.skills || [];
  const $sk = document.getElementById('skillGrid');
  if($sk && skills.length){
    $sk.innerHTML = skills.map((s,i) => {
      const obj = typeof s === 'string' ? {name:s} : s;
      return `<div class="skill-tag fade-up ${obj.primary ? 'primary' : ''}" style="transition-delay:${i*30}ms">${obj.name || s}</div>`;
    }).join('');
  } else if($sk){ document.getElementById('skills').style.display='none' }

  // Projects
  t('projEye', sec.projectsEye || '// projects');
  t('projTitle', sec.projectsTitle || 'Selected Work');
  t('projDesc', sec.projectsDesc || 'Things I\'ve built and shipped');
  const projects = D.projects || D.services || [];
  const $pg = document.getElementById('projGrid');
  if($pg && projects.length){
    $pg.innerHTML = projects.map((p,i) => `
      <div class="proj-card fade-up" style="transition-delay:${i*80}ms">
        ${p.image ? `<div class="proj-img"><img src="${p.image}" alt="${p.name}" loading="lazy"></div>` : ''}
        <div class="proj-body">
          <div class="proj-name">${p.name}</div>
          ${p.description ? `<div class="proj-desc">${p.description}</div>` : ''}
          ${p.tags?.length ? `<div class="proj-tags">${p.tags.map(t=>`<span class="proj-tag">${t}</span>`).join('')}</div>` : p.category ? `<div class="proj-tags"><span class="proj-tag">${p.category}</span></div>` : ''}
          <div class="proj-links">
            ${p.liveUrl ? `<a class="proj-link live" href="${p.liveUrl}" target="_blank">Live ‚Üó</a>` : ''}
            ${p.codeUrl ? `<a class="proj-link code" href="${p.codeUrl}" target="_blank">Code ‚Üó</a>` : ''}
            ${!p.liveUrl && !p.codeUrl && p.price ? `<span class="proj-link code">${p.price}</span>` : ''}
          </div>
        </div>
      </div>
    `).join('');
  } else if($pg){ document.getElementById('projects').style.display='none' }

  // Experience
  t('expEye', sec.experienceEye || '// experience');
  t('expTitle', sec.experienceTitle || 'Experience');
  const experience = D.experience_list || sec.experience_list || [];
  const $el = document.getElementById('expList');
  if($el && experience.length){
    $el.innerHTML = experience.map((e,i) => `
      <div class="exp-item fade-up" style="transition-delay:${i*80}ms">
        <div class="exp-role">${e.role}</div>
        <div class="exp-company">${e.company}</div>
        <div class="exp-date">${e.date || ''}</div>
        ${e.description ? `<div class="exp-desc">${e.description}</div>` : ''}
      </div>
    `).join('');
  } else if($el){ document.getElementById('experience').style.display='none' }

  // Gallery (if photos exist)
  let galPhotos = photos.filter(p => p.type === 'gallery' || !p.type);
  const $gg = document.getElementById('galGrid');
  const $gs = document.getElementById('gallerySection');
  if(galPhotos.length && $gg && $gs){
    $gs.style.display='block';
    t('galEye', sec.galleryEye || '// gallery');
    t('galTitle', sec.galleryTitle || 'Moments');
    $gg.innerHTML = galPhotos.slice(0,6).map((p,i) => `
      <div class="gal-item fade-up" style="transition-delay:${i*60}ms">
        <img src="${p.url}" alt="${p.caption||''}" loading="lazy">
      </div>
    `).join('');
  }

  // Testimonials
  t('revEye', sec.reviewsEye || '// testimonials');
  t('revTitle', sec.reviewsTitle || 'What People Say');
  const reviews = D.reviews || [];
  const $rl = document.getElementById('revList');
  const $rs = document.getElementById('reviewSection');
  if(reviews.length && $rl){
    $rl.innerHTML = reviews.map((r,i) => `
      <div class="rev-card fade-up" style="transition-delay:${i*80}ms">
        <div class="rev-text">"${r.text}"</div>
        <div class="rev-author">${r.author || r.name}</div>
        ${r.role ? `<div class="rev-role">${r.role}</div>` : ''}
      </div>
    `).join('');
  } else if($rs){$rs.style.display='none'}

  // Contact
  t('contactDesc', D.about || 'Got a project? Let\'s talk.');
  const $cl = document.getElementById('contactLinks');
  if($cl){
    const links = [];
    if(D.email || D.phone) links.push(`<a class="contact-link" href="mailto:${D.email || ''}">${D.email || D.phone}</a>`);
    if(D.address) links.push(`<span class="contact-link">üìç ${D.address}</span>`);
    $cl.innerHTML = links.join('');
  }

  // Footer
  t('ftrName', D.businessName ? `¬© ${new Date().getFullYear()} ${D.businessName}` : '');
  if(D.businessName) document.title = D.businessName + ' | Portfolio';

  // Scroll
  const hdr=document.getElementById('hdr'),prog=document.getElementById('prog'),sticky=document.getElementById('stickyCta');
  let ticking=false;
  window.addEventListener('scroll',()=>{
    if(!ticking){requestAnimationFrame(()=>{
      const st=window.scrollY,maxS=document.documentElement.scrollHeight-window.innerHeight;
      hdr.classList.toggle('scrolled',st>60);
      prog.style.width=(st/maxS*100)+'%';
      sticky.classList.toggle('show',st>400);
      ticking=false;
    });ticking=true}
  });
  const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting){x.target.classList.add('vis');obs.unobserve(x.target)}})},{threshold:.15});
  document.querySelectorAll('.fade-up').forEach(el=>obs.observe(el));
})();
</script>
</body>
</html>
