<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
<title>__BUSINESS_NAME__</title>
<meta name="description" content="__TAGLINE__">
<meta property="og:title" content="__BUSINESS_NAME__">
<meta property="og:description" content="__TAGLINE__">
<meta property="og:type" content="website">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí™</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --neon:#22C55E;--neon-light:#4ADE80;--neon-glow:rgba(34,197,94,.12);--neon-shadow:rgba(34,197,94,.4);
  --red:#EF4444;--orange:#F97316;
  --dark:#0A0A0A;--dark2:#141414;--dark3:#1E1E1E;--dark4:#2A2A2A;
  --white:#FFFFFF;--gray:#A1A1AA;--gray2:#71717A;
  --border:rgba(255,255,255,.06);
  --shadow-s:0 2px 8px rgba(0,0,0,.3);
  --shadow-m:0 8px 30px rgba(0,0,0,.4);
  --ease:cubic-bezier(.22,1,.36,1);
  --head:'Bebas Neue',Impact,sans-serif;
  --body:'Outfit',sans-serif;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;font-size:16px}
body{font-family:var(--body);background:var(--dark);color:var(--white);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
button{font-family:var(--body);cursor:pointer;border:none;background:none;color:inherit}

.scroll-prog{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--neon),var(--orange));z-index:1000;transition:width .15s;width:0}

.hdr{position:fixed;top:0;left:0;right:0;z-index:100;transition:all .4s var(--ease);padding:16px 20px}
.hdr.scrolled{background:rgba(10,10,10,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:0 1px 0 var(--border);padding:10px 20px}
.hdr-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.hdr-name{font-family:var(--head);font-size:1.4rem;color:#fff;letter-spacing:2px;transition:color .35s}
.hdr-b{padding:8px 18px;border-radius:4px;font-size:.78rem;font-weight:600;background:var(--neon);color:var(--dark);border:none;transition:all .25s var(--ease);text-transform:uppercase;letter-spacing:1px}
.hdr-b:hover{transform:translateY(-1px);box-shadow:0 4px 15px var(--neon-shadow)}

.hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;background:var(--dark)}
.hero-bg{position:absolute;inset:0;z-index:0;overflow:hidden}
.hero-bg img{width:100%;height:100%;object-fit:cover;animation:ken-burns 20s ease-in-out infinite alternate;filter:brightness(.4) contrast(1.1)}
.hero-bg::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(10,10,10,.6) 0%,rgba(10,10,10,.3) 50%,rgba(10,10,10,.9) 100%);z-index:1}
@keyframes ken-burns{0%{transform:scale(1) translate(0,0)}100%{transform:scale(1.08) translate(-1%,-1%)}}
.hero-content{position:relative;z-index:2;padding:40px 24px;max-width:700px}
.hero h1{font-family:var(--head);font-size:clamp(3.5rem,10vw,6rem);color:#fff;line-height:.95;margin-bottom:8px;letter-spacing:3px}
.hero h1 span{color:var(--neon);display:block}
.hero-tagline{font-size:1rem;color:var(--gray);font-weight:300;margin-bottom:32px;max-width:480px;margin-left:auto;margin-right:auto;line-height:1.6}
.hero-open{display:inline-flex;align-items:center;gap:6px;margin-bottom:20px}
.hero-open .dot{width:8px;height:8px;border-radius:50%;background:var(--neon);box-shadow:0 0 12px var(--neon-shadow);animation:pulse-dot 2s infinite}
.hero-open span{font-size:.72rem;font-weight:600;color:var(--gray);text-transform:uppercase;letter-spacing:2px}
@keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:.4}}
.hero-btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn-book{display:inline-flex;align-items:center;gap:8px;padding:16px 36px;border-radius:4px;background:var(--neon);color:var(--dark);font-weight:700;font-size:.9rem;transition:all .3s var(--ease);box-shadow:0 4px 20px var(--neon-shadow);text-transform:uppercase;letter-spacing:1px}
.btn-book:hover{transform:translateY(-2px);box-shadow:0 8px 30px var(--neon-shadow)}
.btn-ghost{display:inline-flex;align-items:center;gap:6px;padding:16px 28px;border-radius:4px;color:#fff;border:1px solid var(--border);font-weight:500;font-size:.86rem;transition:all .3s var(--ease);text-transform:uppercase;letter-spacing:1px}
.btn-ghost:hover{background:rgba(255,255,255,.05);border-color:rgba(255,255,255,.15);transform:translateY(-1px)}

/* Stats */
.stats{padding:0 20px;margin-top:-40px;position:relative;z-index:3}
.stats-inner{max-width:700px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);background:var(--dark2);border:1px solid var(--border);border-radius:8px;overflow:hidden}
.stat-item{padding:24px 16px;text-align:center;border-right:1px solid var(--border)}
.stat-item:last-child{border-right:none}
.stat-num{font-family:var(--head);font-size:clamp(1.8rem,4vw,2.4rem);color:var(--neon);margin-bottom:2px;letter-spacing:1px}
.stat-label{font-size:.68rem;color:var(--gray2);font-weight:500;text-transform:uppercase;letter-spacing:1px}

/* Sections */
.section{padding:64px 20px}
.sec-hdr{text-align:center;margin-bottom:40px}
.sec-eye{font-size:.7rem;font-weight:700;color:var(--neon);text-transform:uppercase;letter-spacing:3px;margin-bottom:8px}
.sec-t{font-family:var(--head);font-size:clamp(2rem,6vw,3rem);color:#fff;margin-bottom:6px;line-height:1;letter-spacing:2px}
.sec-desc{font-size:.85rem;color:var(--gray);max-width:420px;margin:0 auto}
.sec-inner{max-width:900px;margin:0 auto}

/* Plans / Membership */
.plan-grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:640px){.plan-grid{grid-template-columns:1fr 1fr}}
@media(min-width:900px){.plan-grid{grid-template-columns:repeat(3,1fr)}}
.plan-card{background:var(--dark2);border:1px solid var(--border);border-radius:12px;padding:28px 22px;transition:all .35s var(--ease);position:relative;overflow:hidden;text-align:center}
.plan-card:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(0,0,0,.5);border-color:rgba(34,197,94,.2)}
.plan-card.featured{border-color:var(--neon);box-shadow:0 0 30px rgba(34,197,94,.1)}
.plan-card.featured::before{content:'MOST POPULAR';position:absolute;top:0;left:0;right:0;background:var(--neon);color:var(--dark);font-size:.6rem;font-weight:700;padding:4px;letter-spacing:2px;text-transform:uppercase}
.plan-name{font-family:var(--head);font-size:1.6rem;color:#fff;letter-spacing:2px;margin-bottom:4px;margin-top:4px}
.plan-card.featured .plan-name{margin-top:16px}
.plan-price{font-family:var(--head);font-size:2.4rem;color:var(--neon);letter-spacing:1px;margin-bottom:2px}
.plan-dur{font-size:.72rem;color:var(--gray2);margin-bottom:16px;text-transform:uppercase;letter-spacing:1px}
.plan-features{list-style:none;text-align:left;margin-bottom:20px}
.plan-features li{padding:8px 0;border-bottom:1px solid var(--border);font-size:.82rem;color:var(--gray);display:flex;align-items:center;gap:8px}
.plan-features li::before{content:'‚úì';color:var(--neon);font-weight:700;font-size:.9rem}
.plan-cta{display:block;width:100%;padding:12px;border-radius:4px;background:transparent;color:var(--neon);border:1px solid var(--neon);font-weight:600;font-size:.82rem;transition:all .25s var(--ease);text-transform:uppercase;letter-spacing:1px;text-align:center}
.plan-cta:hover{background:var(--neon);color:var(--dark)}
.plan-card.featured .plan-cta{background:var(--neon);color:var(--dark)}
.plan-card.featured .plan-cta:hover{box-shadow:0 4px 15px var(--neon-shadow)}

/* Services grid (for non-plan items) */
.svc-grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:24px}
@media(min-width:640px){.svc-grid{grid-template-columns:1fr 1fr}}
.svc-card{background:var(--dark2);border:1px solid var(--border);border-radius:8px;padding:20px;display:flex;align-items:center;gap:16px;transition:all .3s var(--ease)}
.svc-card:hover{border-color:rgba(34,197,94,.2);transform:translateX(4px)}
.svc-icon{width:48px;height:48px;border-radius:8px;background:var(--neon-glow);display:flex;align-items:center;justify-content:center;font-size:1.4rem;flex-shrink:0}
.svc-info{flex:1}
.svc-name{font-family:var(--head);font-size:1.1rem;color:#fff;letter-spacing:1px;margin-bottom:2px}
.svc-desc{font-size:.78rem;color:var(--gray2)}
.svc-price{font-weight:700;color:var(--neon);font-size:.9rem;white-space:nowrap}

/* Trust */
.trust{padding:32px 20px;background:var(--dark2);border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.trust-inner{max-width:900px;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:center;gap:10px}
.trust-pill{display:inline-flex;align-items:center;gap:6px;padding:10px 16px;border-radius:4px;background:var(--dark3);border:1px solid var(--border);font-size:.76rem;font-weight:500;color:var(--gray)}

/* Offer */
.offer{background:linear-gradient(135deg,var(--red),var(--orange));padding:24px 20px;text-align:center;position:relative;overflow:hidden}
.offer::before{content:'üî•';position:absolute;top:8px;left:20px;font-size:1.5rem;opacity:.4;animation:float 3s ease-in-out infinite}
.offer::after{content:'üí™';position:absolute;bottom:8px;right:20px;font-size:1.5rem;opacity:.4;animation:float 3s ease-in-out infinite .5s}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.offer-t{font-family:var(--head);font-size:1.4rem;color:#fff;letter-spacing:2px;margin-bottom:4px}
.offer-d{font-size:.8rem;color:rgba(255,255,255,.85)}

/* Gallery */
.gallery-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
@media(min-width:640px){.gallery-grid{grid-template-columns:repeat(3,1fr)}}
.gal-item{aspect-ratio:1;border-radius:8px;overflow:hidden;position:relative;cursor:pointer}
.gal-item img{width:100%;height:100%;object-fit:cover;transition:transform .6s var(--ease);filter:brightness(.85) contrast(1.05)}
.gal-item:hover img{transform:scale(1.08);filter:brightness(1)}
.gal-more{display:flex;align-items:center;justify-content:center;background:var(--dark2);border:1px dashed var(--border);border-radius:8px;aspect-ratio:1;font-family:var(--head);font-size:1rem;color:var(--neon);letter-spacing:2px;transition:all .3s var(--ease)}
.gal-more:hover{background:var(--dark3);border-color:var(--neon)}

/* About */
.about-card{background:var(--dark2);border:1px solid var(--border);border-radius:12px;padding:32px 24px;text-align:center}
.about-text{font-size:.88rem;color:var(--gray);line-height:1.7;margin-bottom:20px}
.about-owner{font-family:var(--head);font-size:1.1rem;color:#fff;letter-spacing:1px;margin-bottom:2px}
.about-exp{font-size:.75rem;color:var(--gray2)}

/* Reviews */
.rev-list{display:flex;flex-direction:column;gap:14px}
.rev-card{background:var(--dark2);border:1px solid var(--border);border-radius:8px;padding:20px;transition:all .3s var(--ease)}
.rev-card:hover{border-color:rgba(34,197,94,.15)}
.rev-stars{color:var(--neon);font-size:.9rem;margin-bottom:8px;letter-spacing:2px}
.rev-text{font-size:.84rem;color:var(--gray);line-height:1.6;margin-bottom:10px;font-style:italic}
.rev-author{font-weight:600;font-size:.78rem;color:#fff}

/* Location */
.loc-card{background:var(--dark2);border:1px solid var(--border);border-radius:12px;padding:24px;text-align:center}
.loc-map{width:100%;height:200px;border-radius:8px;overflow:hidden;margin-bottom:16px;background:var(--dark3);filter:grayscale(.3)}
.loc-map iframe{width:100%;height:100%;border:0}
.loc-addr{font-size:.88rem;color:var(--gray);margin-bottom:4px;line-height:1.6}
.loc-time{font-size:.82rem;color:var(--gray2);margin-bottom:16px}
.loc-btn{display:inline-flex;align-items:center;gap:6px;padding:12px 24px;border-radius:4px;background:var(--dark3);color:var(--neon);font-weight:600;font-size:.82rem;border:1px solid var(--border);transition:all .3s var(--ease);text-transform:uppercase;letter-spacing:1px}
.loc-btn:hover{background:var(--neon);color:var(--dark);transform:translateY(-1px)}

/* Footer */
.ftr{background:var(--dark);border-top:1px solid var(--border);padding:32px 20px;text-align:center}
.ftr-name{font-family:var(--head);font-size:1.3rem;color:#fff;letter-spacing:3px;margin-bottom:4px}
.ftr-tag{font-size:.82rem;color:var(--gray2);margin-bottom:16px}
.ftr-links{display:flex;gap:16px;justify-content:center;margin-bottom:16px}
.ftr-links a{color:var(--gray2);font-size:.78rem;transition:color .3s;text-transform:uppercase;letter-spacing:1px}
.ftr-links a:hover{color:var(--neon)}
.ftr-copy{font-size:.65rem;color:rgba(255,255,255,.2)}

/* Sticky CTA */
.sticky-cta{position:fixed;bottom:0;left:0;right:0;z-index:90;background:rgba(10,10,10,.95);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top:1px solid var(--border);padding:12px 20px;transform:translateY(100%);transition:transform .4s var(--ease);display:flex;align-items:center;justify-content:center;gap:10px}
.sticky-cta.show{transform:translateY(0)}
.sticky-cta .btn-book{padding:12px 28px;font-size:.84rem}

.fade-up{opacity:0;transform:translateY(25px);transition:opacity .7s var(--ease),transform .7s var(--ease)}
.fade-up.vis{opacity:1;transform:translateY(0)}

@media(max-width:480px){
  .hero{min-height:95vh}
  .section{padding:48px 16px}
  .plan-card{padding:22px 18px}
  .stats-inner{grid-template-columns:repeat(3,1fr)}
  .stat-item{padding:16px 8px}
}
</style>
</head>
<body>
<div class="scroll-prog" id="prog"></div>

<header class="hdr" id="hdr">
  <div class="hdr-inner">
    <span class="hdr-name" id="hdrName">__BUSINESS_NAME__</span>
    <a class="hdr-b" id="hdrBook" href="#">JOIN NOW</a>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"><img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1400&q=80" alt="" id="heroImg"></div>
  <div class="hero-content">
    <div class="hero-open" id="heroOpen"><div class="dot"></div><span>Open Now</span></div>
    <h1 id="heroName">__BUSINESS_NAME__</h1>
    <p class="hero-tagline" id="heroTagline">__TAGLINE__</p>
    <div class="hero-btns">
      <a class="btn-book" id="heroBook" href="#">üí™ JOIN NOW</a>
      <a class="btn-ghost" href="#plans">VIEW PLANS ‚Üì</a>
    </div>
  </div>
</section>

<div class="stats">
  <div class="stats-inner" id="statsStrip"></div>
</div>

<div class="trust" style="margin-top:32px">
  <div class="trust-inner" id="trustStrip"></div>
</div>

<section class="offer" id="offerSection" style="display:none">
  <div class="offer-t" id="offerTitle"></div>
  <div class="offer-d" id="offerDesc"></div>
</section>

<!-- Plans -->
<section class="section" id="plans">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="planEye"></div>
    <h2 class="sec-t" id="planTitle"></h2>
    <p class="sec-desc" id="planDesc"></p>
  </div>
  <div class="sec-inner">
    <div class="plan-grid" id="planGrid"></div>
    <div class="svc-grid" id="svcGrid"></div>
  </div>
</section>

<!-- Gallery -->
<section class="section" id="gallerySection" style="background:var(--dark2)">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="galEye"></div>
    <h2 class="sec-t" id="galTitle"></h2>
    <p class="sec-desc" id="galDesc"></p>
  </div>
  <div class="sec-inner">
    <div class="gallery-grid" id="galGrid"></div>
  </div>
</section>

<!-- About -->
<section class="section" id="aboutSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="aboutEye"></div>
    <h2 class="sec-t" id="aboutTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="about-card fade-up">
      <p class="about-text" id="aboutText"></p>
      <div class="about-owner" id="aboutOwner"></div>
      <div class="about-exp" id="aboutExp"></div>
    </div>
  </div>
</section>

<!-- Reviews -->
<section class="section" style="background:var(--dark2)" id="reviewSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="revEye"></div>
    <h2 class="sec-t" id="revTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="rev-list" id="revList"></div>
  </div>
</section>

<!-- Location -->
<section class="section" id="locSection">
  <div class="sec-hdr fade-up">
    <div class="sec-eye" id="locEye"></div>
    <h2 class="sec-t" id="locTitle"></h2>
  </div>
  <div class="sec-inner">
    <div class="loc-card fade-up">
      <div class="loc-map" id="locMap"></div>
      <p class="loc-addr" id="locAddr">__ADDRESS__</p>
      <p class="loc-time" id="locTime">__TIMINGS__</p>
      <a class="loc-btn" id="locBtn" href="#">üìç GET DIRECTIONS</a>
    </div>
  </div>
</section>

<footer class="ftr">
  <div class="ftr-name" id="ftrName">__BUSINESS_NAME__</div>
  <div class="ftr-tag" id="ftrTag">__TAGLINE__</div>
  <div class="ftr-links">
    <a href="#plans">Plans</a>
    <a href="#gallerySection">Gallery</a>
    <a href="#reviewSection">Reviews</a>
    <a href="#locSection">Visit</a>
  </div>
  <div class="ftr-copy">¬© 2026 <span id="ftrCopy">__BUSINESS_NAME__</span>. All rights reserved.</div>
</footer>
<!-- __PAGE_END__ -->

<div class="sticky-cta" id="stickyCta">
  <a class="btn-book" id="stickyBook" href="#">üí™ JOIN NOW</a>
</div>

<!-- __INJECT_DATA__ -->
<script>
(function(){
  const D = window.__SITE_DATA__ || {};
  const phone = D.whatsapp || D.phone || '';
  const waLink = 'https://wa.me/' + phone.replace(/\D/g,'') + '?text=Hi! I want to join the gym';
  const mapLink = 'https://maps.google.com/?q=' + encodeURIComponent(D.address || '');
  const sec = D.sectionContent || {};

  function t(id,v){const e=document.getElementById(id);if(e&&v)e.textContent=v;return e}

  const facilityIcons = {
    'cardio':'üèÉ','treadmill':'üèÉ','cycling':'üö¥','running':'üèÉ',
    'weight':'üèãÔ∏è','strength':'üèãÔ∏è','dumbbell':'üèãÔ∏è','bench':'üèãÔ∏è','squat':'üèãÔ∏è',
    'yoga':'üßò','meditation':'üßò','stretch':'üßò',
    'crossfit':'‚ö°','hiit':'‚ö°','circuit':'‚ö°','functional':'‚ö°',
    'boxing':'ü•ä','martial':'ü•ä','kickbox':'ü•ä','mma':'ü•ä',
    'swim':'üèä','pool':'üèä',
    'steam':'‚ô®Ô∏è','sauna':'‚ô®Ô∏è','spa':'‚ô®Ô∏è','jacuzzi':'‚ô®Ô∏è',
    'zumba':'üíÉ','dance':'üíÉ','aerobic':'üíÉ',
    'personal':'üë§','trainer':'üë§','pt':'üë§','coaching':'üë§',
    'nutrition':'ü•ó','diet':'ü•ó',
    'locker':'üîê','parking':'üÖøÔ∏è','shower':'üöø','wifi':'üì∂',
  };
  function getIcon(name){
    const n=(name||'').toLowerCase();
    for(const[k,v] of Object.entries(facilityIcons)){if(n.includes(k))return v}
    return 'üí™';
  }

  // Header
  t('hdrName', D.businessName);
  document.querySelectorAll('#hdrBook,#heroBook,#stickyBook').forEach(el => el.href = waLink);

  // Hero
  const $h1 = document.getElementById('heroName');
  if($h1 && D.businessName) $h1.innerHTML = D.businessName.replace(/(gym|fitness|fit)/i, '<span>$1</span>');
  t('heroTagline', D.tagline);
  const photos = D.photos || [];
  const heroPhoto = photos.find(p => p.type === 'hero');
  if(heroPhoto) document.getElementById('heroImg').src = heroPhoto.url;

  // Open
  const $open = document.getElementById('heroOpen');
  if($open && D.isOpen === false){
    $open.querySelector('.dot').style.background='var(--red)';
    $open.querySelector('.dot').style.boxShadow='0 0 12px rgba(239,68,68,.5)';
    $open.querySelector('span').textContent='Closed';
  }

  // Stats
  const stats = D.stats || sec.stats || null;
  const $ss = document.getElementById('statsStrip');
  if($ss && stats && stats.length){
    $ss.innerHTML = stats.map(s => `<div class="stat-item"><div class="stat-num">${s.value}</div><div class="stat-label">${s.label}</div></div>`).join('');
  } else if($ss){ $ss.parentElement.style.display='none' }

  // Trust
  const trustPills = D.trustBadges || sec.trustBadges || [
    {icon:'üèãÔ∏è',text:'Modern Equipment'},
    {icon:'üë§',text:'Certified Trainers'},
    {icon:'‚ùÑÔ∏è',text:'AC Training Area'},
    {icon:'üÖøÔ∏è',text:'Free Parking'}
  ];
  const $ts = document.getElementById('trustStrip');
  if($ts) $ts.innerHTML = trustPills.map(p => `<div class="trust-pill">${p.icon||''} ${p.text}</div>`).join('');

  // Offer
  if(D.activeOffer){
    const $os = document.getElementById('offerSection');
    if($os){$os.style.display='block';t('offerTitle',D.activeOffer.title);t('offerDesc',D.activeOffer.description)}
  }

  // Plans section
  t('planEye', sec.servicesEye || 'MEMBERSHIP');
  t('planTitle', sec.servicesTitle || 'CHOOSE YOUR PLAN');
  t('planDesc', sec.servicesDesc || 'Train hard. Stay consistent. See results.');

  const items = D.services || D.packages || D.plans || D.menu || [];

  // Separate plans (have features) vs facilities
  const plans = items.filter(i => i.features?.length || i.price?.includes('/'));
  const facilities = items.filter(i => !i.features?.length && !i.price?.includes('/'));

  // Render plans
  const $pg = document.getElementById('planGrid');
  if($pg && plans.length){
    $pg.innerHTML = plans.map((p,i) => `
      <div class="plan-card fade-up ${p.popular ? 'featured' : ''}" style="transition-delay:${i*80}ms">
        <div class="plan-name">${p.name}</div>
        <div class="plan-price">${p.price || ''}</div>
        <div class="plan-dur">${p.duration || 'per month'}</div>
        ${p.features?.length ? `<ul class="plan-features">${p.features.map(f => `<li>${f}</li>`).join('')}</ul>` : p.description ? `<ul class="plan-features">${p.description.split(',').map(f => `<li>${f.trim()}</li>`).join('')}</ul>` : ''}
        <a class="plan-cta" href="${waLink}">JOIN NOW</a>
      </div>
    `).join('');
  } else if($pg && items.length){
    // No plans, show all as plans
    $pg.innerHTML = items.map((p,i) => `
      <div class="plan-card fade-up ${p.popular ? 'featured' : ''}" style="transition-delay:${i*80}ms">
        <div class="plan-name">${p.name}</div>
        <div class="plan-price">${p.price || ''}</div>
        <div class="plan-dur">${p.duration || ''}</div>
        ${p.description ? `<ul class="plan-features">${p.description.split(',').map(f => `<li>${f.trim()}</li>`).join('')}</ul>` : ''}
        <a class="plan-cta" href="${waLink}">JOIN NOW</a>
      </div>
    `).join('');
  }

  // Render facilities
  const $sg = document.getElementById('svcGrid');
  if($sg && facilities.length){
    $sg.innerHTML = facilities.map((s,i) => `
      <div class="svc-card fade-up" style="transition-delay:${i*60}ms">
        <div class="svc-icon">${getIcon(s.name)}</div>
        <div class="svc-info">
          <div class="svc-name">${s.name}</div>
          <div class="svc-desc">${s.description || ''}</div>
        </div>
        ${s.price ? `<div class="svc-price">${s.price}</div>` : ''}
      </div>
    `).join('');
  }

  // Gallery
  t('galEye', sec.galleryEye || 'THE GYM');
  t('galTitle', sec.galleryTitle || 'OUR FACILITY');
  t('galDesc', sec.galleryDesc || 'World-class equipment. Zero excuses.');
  const defaultGallery = [
    {url:'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=600&q=80',caption:'Gym Floor'},
    {url:'https://images.unsplash.com/photo-1540497077202-7c8a3999166f?w=600&q=80',caption:'Weights'},
    {url:'https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=600&q=80',caption:'Training'},
    {url:'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=600&q=80',caption:'Workout'},
    {url:'https://images.unsplash.com/photo-1576678927484-cc907957088c?w=600&q=80',caption:'Equipment'},
    {url:'https://images.unsplash.com/photo-1593079831268-3381b0db4a77?w=600&q=80',caption:'Cardio'},
  ];
  let galPhotos = photos.filter(p => p.type === 'gallery' || !p.type);
  if(!galPhotos.length) galPhotos = defaultGallery;
  const $gg = document.getElementById('galGrid');
  const $gs = document.getElementById('gallerySection');
  if(galPhotos.length && $gg){
    $gg.innerHTML = galPhotos.slice(0,6).map((p,i) => `
      <div class="gal-item fade-up" style="transition-delay:${i*80}ms">
        <img src="${p.url}" alt="${p.caption||''}" loading="lazy">
      </div>
    `).join('') + (galPhotos.length > 6 ? `<a class="gal-more fade-up" href="/site/${D.slug}/gallery">SEE ALL ‚Üí</a>` : '');
  } else if($gs){$gs.style.display='none'}

  // About
  t('aboutEye', sec.aboutEye || 'ABOUT US');
  t('aboutTitle', sec.aboutTitle || 'WHY CHOOSE US');
  t('aboutText', D.about || '');
  t('aboutOwner', D.ownerName || '');
  t('aboutExp', D.experience || '');

  // Reviews
  t('revEye', sec.reviewsEye || 'REVIEWS');
  t('revTitle', sec.reviewsTitle || 'MEMBER STORIES');
  const reviews = D.reviews || [];
  const $rl = document.getElementById('revList');
  const $rs = document.getElementById('reviewSection');
  if(reviews.length && $rl){
    $rl.innerHTML = reviews.map((r,i) => `
      <div class="rev-card fade-up" style="transition-delay:${i*80}ms">
        <div class="rev-stars">${'‚òÖ'.repeat(r.rating||5)}</div>
        <div class="rev-text">"${r.text}"</div>
        <div class="rev-author">‚Äî ${r.author || r.name}</div>
      </div>
    `).join('');
  } else if($rs){$rs.style.display='none'}

  // Location
  t('locEye', sec.locationEye || 'FIND US');
  t('locTitle', sec.locationTitle || 'VISIT THE GYM');
  const $map = document.getElementById('locMap');
  if($map && D.address){
    const q = encodeURIComponent(D.businessName+', '+D.address);
    $map.innerHTML = `<iframe src="https://maps.google.com/maps?q=${q}&output=embed&z=15" allowfullscreen loading="lazy"></iframe>`;
  }
  t('locAddr', D.address);
  const $lt = document.getElementById('locTime');
  if($lt && D.timings) $lt.textContent = 'üïê ' + D.timings;
  const $lb = document.getElementById('locBtn');
  if($lb) $lb.href = mapLink;

  // Footer
  t('ftrName', D.businessName);
  t('ftrTag', D.tagline);
  t('ftrCopy', D.businessName);
  if(D.businessName) document.title = D.businessName + ' | Gym & Fitness';

  // Scroll
  const hdr=document.getElementById('hdr'),prog=document.getElementById('prog'),sticky=document.getElementById('stickyCta');
  let ticking=false;
  window.addEventListener('scroll',()=>{
    if(!ticking){requestAnimationFrame(()=>{
      const st=window.scrollY,maxS=document.documentElement.scrollHeight-window.innerHeight;
      hdr.classList.toggle('scrolled',st>60);
      prog.style.width=(st/maxS*100)+'%';
      sticky.classList.toggle('show',st>400);
      ticking=false;
    });ticking=true}
  });
  const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting){x.target.classList.add('vis');obs.unobserve(x.target)}})},{threshold:.15});
  document.querySelectorAll('.fade-up').forEach(el=>obs.observe(el));
})();
</script>
</body>
</html>
