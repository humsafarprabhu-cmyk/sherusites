<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --rose:#B76E79;--rose-light:#D4A0A7;--rose-glow:rgba(183,110,121,.12);
  --gold:#C9A96E;--gold-light:#E8D5B0;
  --blush:#FDF2F0;--cream:#FFFAF8;--white:#FFFFFF;
  --text:#2D2226;--text2:#6B5B62;--text3:#9B8F94;
  --border:rgba(183,110,121,.12);
  --shadow-s:0 2px 8px rgba(45,34,38,.06);
  --shadow-m:0 8px 30px rgba(45,34,38,.08);
  --shadow-l:0 20px 60px rgba(45,34,38,.12);
  --ease:cubic-bezier(.22,1,.36,1);
  --serif:'Playfair Display',Georgia,serif;
  --sans:'Poppins','Segoe UI',sans-serif;
  --hand:'Dancing Script',cursive;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;font-size:16px}
body{font-family:var(--sans);background:var(--cream);color:var(--text);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
button{font-family:var(--sans);cursor:pointer;border:none;background:none;color:inherit}

/* === SCROLL PROGRESS === */
.scroll-prog{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,var(--rose),var(--gold));z-index:1000;transition:width .15s;width:0}

/* === HEADER === */
.hdr{position:fixed;top:0;left:0;right:0;z-index:100;transition:all .4s var(--ease);padding:16px 20px}
.hdr.scrolled{background:rgba(255,250,248,.92);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);box-shadow:var(--shadow-s);padding:10px 20px}
.hdr-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.hdr-name{font-family:var(--serif);font-size:1.1rem;color:#fff;transition:color .35s}
.hdr.scrolled .hdr-name{color:var(--text)}
.hdr-b{padding:8px 18px;border-radius:50px;font-size:.78rem;font-weight:600;background:rgba(255,255,255,.15);color:#fff;border:1px solid rgba(255,255,255,.25);backdrop-filter:blur(10px);transition:all .25s var(--ease)}
.hdr.scrolled .hdr-b{background:var(--rose);color:#fff;border-color:var(--rose)}
.hdr-b:hover{background:var(--text);transform:translateY(-1px)}

/* === HERO === */
.hero{position:relative;min-height:90vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;background:var(--blush)}
.hero-bg{position:absolute;inset:0;z-index:0;overflow:hidden}
.hero-bg img{width:100%;height:100%;object-fit:cover;animation:ken-burns 20s ease-in-out infinite alternate}
.hero-bg::after{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(45,34,38,.75) 0%,rgba(74,44,58,.6) 40%,rgba(45,34,38,.8) 100%);z-index:1}
@keyframes ken-burns{0%{transform:scale(1) translate(0,0)}100%{transform:scale(1.08) translate(-1%,-1%)}}
.hero-deco{position:absolute;z-index:1;opacity:.06;font-size:12rem;pointer-events:none}
.hero-deco-1{top:-2rem;right:-2rem;transform:rotate(15deg)}
.hero-deco-2{bottom:-1rem;left:-2rem;transform:rotate(-20deg)}
.hero-content{position:relative;z-index:2;padding:40px 24px;max-width:640px}
.hero-badge{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:50px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);color:rgba(255,255,255,.7);font-size:.7rem;font-weight:500;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:24px;backdrop-filter:blur(10px)}
.hero h1{font-family:var(--serif);font-size:clamp(2.4rem,7vw,4rem);color:#fff;font-weight:500;line-height:1.08;margin-bottom:12px;font-style:italic}
.hero-sub{font-family:var(--hand);font-size:clamp(1.2rem,3vw,1.6rem);color:var(--rose-light);margin-bottom:8px}
.hero-tagline{font-size:.88rem;color:rgba(255,255,255,.55);font-weight:300;margin-bottom:32px;max-width:400px;margin-left:auto;margin-right:auto}
.hero-open{display:inline-flex;align-items:center;gap:6px;margin-bottom:28px}
.hero-open .dot{width:8px;height:8px;border-radius:50%;background:#4ADE80;box-shadow:0 0 12px rgba(74,222,128,.5);animation:pulse-dot 2s infinite}
.hero-open span{font-size:.72rem;font-weight:500;color:rgba(255,255,255,.8);text-transform:uppercase;letter-spacing:1.5px}
@keyframes pulse-dot{0%,100%{opacity:1}50%{opacity:.4}}
.hero-btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn-book{display:inline-flex;align-items:center;gap:8px;padding:15px 30px;border-radius:50px;background:var(--rose);color:#fff;font-weight:600;font-size:.88rem;position:relative;overflow:hidden;transition:all .3s var(--ease);box-shadow:0 4px 20px rgba(183,110,121,.3)}
.btn-book:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(183,110,121,.4)}
.btn-book::after{content:'';position:absolute;inset:0;background:linear-gradient(rgba(255,255,255,.2),transparent);opacity:0;transition:opacity .3s}
.btn-book:hover::after{opacity:1}
.btn-ghost{display:inline-flex;align-items:center;gap:6px;padding:15px 24px;border-radius:50px;color:#fff;border:1.5px solid rgba(255,255,255,.2);font-weight:500;font-size:.86rem;transition:all .3s var(--ease)}
.btn-ghost:hover{background:rgba(255,255,255,.08);border-color:rgba(255,255,255,.35);transform:translateY(-1px)}

/* === SECTIONS === */
.section{padding:64px 20px}
.sec-hdr{text-align:center;margin-bottom:40px}
.sec-eye{font-family:var(--hand);font-size:1.3rem;color:var(--rose);margin-bottom:2px}
.sec-t{font-family:var(--serif);font-size:clamp(1.6rem,5vw,2.2rem);color:var(--text);margin-bottom:4px;line-height:1.15}
.sec-desc{font-size:.85rem;color:var(--text2);max-width:380px;margin:0 auto}
.sec-inner{max-width:900px;margin:0 auto}

/* === SERVICES === */
.svc-grid{display:grid;grid-template-columns:1fr;gap:14px}
@media(min-width:640px){.svc-grid{grid-template-columns:1fr 1fr}}
.svc-card{background:var(--white);border:1px solid var(--border);border-radius:16px;padding:22px;transition:all .35s var(--ease);position:relative;overflow:hidden}
.svc-card:hover{transform:translateY(-3px);box-shadow:var(--shadow-m);border-color:var(--rose-light)}
.svc-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--rose),var(--gold));opacity:0;transition:opacity .3s}
.svc-card:hover::before{opacity:1}
.svc-top{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;margin-bottom:8px}
.svc-name{font-family:var(--serif);font-size:1.05rem;color:var(--text);font-weight:500}
.svc-price{font-weight:700;color:var(--rose);font-size:1rem;white-space:nowrap}
.svc-meta{display:flex;gap:12px;align-items:center;margin-bottom:6px}
.svc-dur{font-size:.72rem;color:var(--text3);display:flex;align-items:center;gap:4px}
.svc-desc{font-size:.8rem;color:var(--text2);line-height:1.5}
.svc-popular{position:absolute;top:12px;right:12px;background:var(--gold);color:#fff;font-size:.6rem;font-weight:700;padding:3px 10px;border-radius:50px;text-transform:uppercase;letter-spacing:.5px}

/* === GALLERY === */
.gallery-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media(min-width:640px){.gallery-grid{grid-template-columns:repeat(3,1fr)}}
.gal-item{aspect-ratio:1;border-radius:14px;overflow:hidden;position:relative;cursor:pointer}
.gal-item img{width:100%;height:100%;object-fit:cover;transition:transform .6s var(--ease)}
.gal-item:hover img{transform:scale(1.08)}
.gal-item::after{content:'';position:absolute;inset:0;background:linear-gradient(transparent 60%,rgba(45,34,38,.3));opacity:0;transition:opacity .3s}
.gal-item:hover::after{opacity:1}
.gal-more{display:flex;align-items:center;justify-content:center;background:var(--blush);border:2px dashed var(--border);border-radius:14px;aspect-ratio:1;font-family:var(--serif);font-size:.95rem;color:var(--rose);font-weight:500;transition:all .3s var(--ease)}
.gal-more:hover{background:var(--rose-glow);border-color:var(--rose-light)}

/* === ABOUT / EXPERIENCE === */
.about-card{background:var(--white);border:1px solid var(--border);border-radius:20px;padding:32px 24px;text-align:center;box-shadow:var(--shadow-s)}
.about-text{font-size:.88rem;color:var(--text2);line-height:1.7;margin-bottom:20px;font-style:italic}
.about-owner{font-family:var(--serif);font-size:1rem;color:var(--text);margin-bottom:2px}
.about-exp{font-size:.75rem;color:var(--text3)}

/* === REVIEWS === */
.rev-list{display:flex;flex-direction:column;gap:14px}
.rev-card{background:var(--white);border:1px solid var(--border);border-radius:16px;padding:20px;transition:all .3s var(--ease)}
.rev-card:hover{box-shadow:var(--shadow-m)}
.rev-stars{color:var(--gold);font-size:.9rem;margin-bottom:8px;letter-spacing:2px}
.rev-text{font-size:.84rem;color:var(--text2);line-height:1.6;margin-bottom:10px;font-style:italic}
.rev-author{font-weight:600;font-size:.78rem;color:var(--text)}

/* === TRUST STRIP === */
.trust{padding:32px 20px;background:var(--blush);border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.trust-inner{max-width:900px;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:center;gap:10px}
.trust-pill{display:inline-flex;align-items:center;gap:6px;padding:10px 16px;border-radius:50px;background:var(--white);border:1px solid var(--border);font-size:.76rem;font-weight:500;color:var(--text);box-shadow:var(--shadow-s)}

/* === OFFER BANNER === */
.offer{background:linear-gradient(135deg,var(--rose),#D4748A);padding:24px 20px;text-align:center;position:relative;overflow:hidden}
.offer::before{content:'‚ú®';position:absolute;top:8px;left:20px;font-size:1.5rem;opacity:.3;animation:float 3s ease-in-out infinite}
.offer::after{content:'‚ú®';position:absolute;bottom:8px;right:20px;font-size:1.5rem;opacity:.3;animation:float 3s ease-in-out infinite .5s}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.offer-t{font-family:var(--serif);font-size:1.2rem;color:#fff;margin-bottom:4px}
.offer-d{font-size:.8rem;color:rgba(255,255,255,.8)}

/* === LOCATION === */
.loc-card{background:var(--white);border:1px solid var(--border);border-radius:16px;padding:24px;text-align:center;box-shadow:var(--shadow-s)}
.loc-map{width:100%;height:200px;border-radius:12px;overflow:hidden;margin-bottom:16px;background:var(--blush)}
.loc-map iframe{width:100%;height:100%;border:0}
.loc-addr{font-size:.88rem;color:var(--text2);margin-bottom:4px;line-height:1.6}
.loc-time{font-size:.82rem;color:var(--text3);margin-bottom:16px}
.loc-btn{display:inline-flex;align-items:center;gap:6px;padding:12px 24px;border-radius:50px;background:var(--blush);color:var(--rose);font-weight:600;font-size:.82rem;border:1px solid var(--border);transition:all .3s var(--ease)}
.loc-btn:hover{background:var(--rose);color:#fff;transform:translateY(-1px)}

/* === FOOTER === */
.ftr{background:var(--text);padding:32px 20px;text-align:center}
.ftr-name{font-family:var(--serif);font-size:1.1rem;color:#fff;margin-bottom:4px}
.ftr-tag{font-family:var(--hand);font-size:.9rem;color:var(--rose-light);margin-bottom:16px}
.ftr-links{display:flex;gap:16px;justify-content:center;margin-bottom:16px}
.ftr-links a{color:rgba(255,255,255,.6);font-size:.78rem;transition:color .3s}
.ftr-links a:hover{color:var(--rose-light)}
.ftr-copy{font-size:.65rem;color:rgba(255,255,255,.3)}

/* === STICKY CTA === */
.sticky-cta{position:fixed;bottom:0;left:0;right:0;z-index:90;background:rgba(255,250,248,.95);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top:1px solid var(--border);padding:12px 20px;transform:translateY(100%);transition:transform .4s var(--ease);display:flex;align-items:center;justify-content:center;gap:10px}
.sticky-cta.show{transform:translateY(0)}
.sticky-cta .btn-book{padding:12px 28px;font-size:.84rem}

/* === ANIMATIONS === */
.fade-up{opacity:0;transform:translateY(25px);transition:opacity .7s var(--ease),transform .7s var(--ease)}
.fade-up.vis{opacity:1;transform:translateY(0)}

/* === RESPONSIVE === */
@media(max-width:480px){
  .hero{min-height:85vh}
  .section{padding:48px 16px}
  .svc-card{padding:18px}
}
</style>

<!-- __INJECT_DATA__ -->
<script>
(function(){
  const D = window.__SITE_DATA__ || {};
  const phone = D.whatsapp || D.phone || '';
  const waLink = 'https://wa.me/' + phone.replace(/\D/g,'') + '?text=Hi! I want to book an appointment';
  const mapLink = 'https://maps.google.com/?q=' + encodeURIComponent(D.address || '');
  const cat = D.category || 'salon';
  const sec = D.sectionContent || {};

  // Helper: set text if element exists
  function t(id,v){const e=document.getElementById(id);if(e&&v)e.textContent=v;return e}

  // Header
  t('hdrName', D.businessName);
  document.querySelectorAll('#hdrBook,#heroBook,#stickyBook').forEach(el => el.href = waLink);

  // Hero badge
  t('heroBadge', sec.heroBadge || '‚ú® ' + (D.businessName || ''));

  // Hero
  t('heroName', D.businessName);
  t('heroTagline', D.tagline);
  t('heroAbout', D.about);

  // Hero background image
  const photos = D.photos || [];
  const heroPhoto = photos.find(p => p.type === 'hero');
  if(heroPhoto){
    const heroImg = document.getElementById('heroImg');
    if(heroImg) heroImg.src = heroPhoto.url;
  }

  // Open status
  const $open = document.getElementById('heroOpen');
  if($open && D.isOpen === false){
    $open.querySelector('.dot').style.background = '#EF4444';
    $open.querySelector('.dot').style.boxShadow = '0 0 12px rgba(239,68,68,.5)';
    $open.querySelector('span').textContent = 'Closed Now';
  }

  // Trust strip (from DB or defaults)
  const trustPills = D.trustBadges || sec.trustBadges || [
    {icon:'‚≠ê',text:'Top Rated'},
    {icon:'üíá',text:'Expert Stylists'},
    {icon:'üèÜ',text:'Trusted by Locals'},
    {icon:'üíé',text:'Quality Products'}
  ];
  const $ts = document.getElementById('trustStrip');
  if($ts) $ts.innerHTML = trustPills.map(p => `<div class="trust-pill">${p.icon||''} ${p.text}</div>`).join('');

  // Offer
  if(D.activeOffer){
    const $os = document.getElementById('offerSection');
    if($os){
      $os.style.display = 'block';
      t('offerTitle', D.activeOffer.title);
      t('offerDesc', D.activeOffer.description);
    }
  }

  // Services section header
  t('svcEye', sec.servicesEye || 'our services');
  t('svcTitle', sec.servicesTitle || 'What We Offer');
  t('svcDesc', sec.servicesDesc || 'Professional services tailored for you');

  // Services
  const services = D.services || D.menu || [];
  const $sg = document.getElementById('svcGrid');
  if($sg && services.length){
    $sg.innerHTML = services.map((s,i) => `
      <div class="svc-card fade-up" style="transition-delay:${i*50}ms">
        ${s.popular ? '<div class="svc-popular">Popular</div>' : ''}
        <div class="svc-top">
          <div class="svc-name">${s.name}</div>
          <div class="svc-price">${s.price || ''}</div>
        </div>
        <div class="svc-meta">
          ${s.duration ? `<span class="svc-dur">üïê ${s.duration}</span>` : ''}
        </div>
        ${s.description ? `<div class="svc-desc">${s.description}</div>` : ''}
      </div>
    `).join('');
  }

  // Gallery section header
  t('galEye', sec.galleryEye || 'our work');
  t('galTitle', sec.galleryTitle || 'Gallery');
  t('galDesc', sec.galleryDesc || 'A glimpse of our work');

  // Gallery
  const galPhotos = photos.filter(p => p.type === 'gallery' || !p.type);
  const $gg = document.getElementById('galGrid');
  const $gs = document.getElementById('gallerySection');
  if(galPhotos.length && $gg){
    const show = galPhotos.slice(0,6);
    $gg.innerHTML = show.map((p,i) => `
      <div class="gal-item fade-up" style="transition-delay:${i*80}ms">
        <img src="${p.url}" alt="${p.caption || ''}" loading="lazy">
      </div>
    `).join('') + (galPhotos.length > 6 ? `<a class="gal-more fade-up" href="/site/${D.slug}/gallery">See All ‚Üí</a>` : '');
  } else if($gs){
    $gs.style.display = 'none';
  }

  // About section header
  t('aboutEye', sec.aboutEye || 'about us');
  t('aboutTitle', sec.aboutTitle || 'Our Story');

  // About
  const $at = document.getElementById('aboutText');
  if($at) $at.textContent = D.about || '';
  t('aboutOwner', D.ownerName ? '‚Äî ' + D.ownerName : '');
  t('aboutExp', D.experience || '');

  // Reviews section header
  t('revEye', sec.reviewsEye || 'reviews');
  t('revTitle', sec.reviewsTitle || 'What Our Clients Say');

  // Reviews
  const reviews = D.reviews || [];
  const $rl = document.getElementById('revList');
  const $rs = document.getElementById('reviewSection');
  if(reviews.length && $rl){
    $rl.innerHTML = reviews.map((r,i) => `
      <div class="rev-card fade-up" style="transition-delay:${i*80}ms">
        <div class="rev-stars">${'‚òÖ'.repeat(r.rating || 5)}</div>
        <div class="rev-text">"${r.text}"</div>
        <div class="rev-author">‚Äî ${r.name}</div>
      </div>
    `).join('');
  } else if($rs){
    $rs.style.display = 'none';
  }

  // Location section header
  t('locEye', sec.locationEye || 'find us');
  t('locTitle', sec.locationTitle || 'Visit Us');

  // Location ‚Äî map embed
  const $map = document.getElementById('locMap');
  if($map && D.address){
    const q = encodeURIComponent(D.businessName + ', ' + D.address);
    $map.innerHTML = `<iframe src="https://maps.google.com/maps?q=${q}&output=embed&z=15" allowfullscreen loading="lazy"></iframe>`;
  }

  // Location
  t('locAddr', D.address);
  const $lt = document.getElementById('locTime');
  if($lt && D.timings) $lt.textContent = 'üïê ' + D.timings;
  const $lb = document.getElementById('locBtn');
  if($lb) $lb.href = mapLink;

  // Footer
  const $fn = document.getElementById('ftrName');
  if($fn && D.businessName) $fn.textContent = D.businessName;
  const $ft = document.getElementById('ftrTag');
  if($ft && D.tagline) $ft.textContent = D.tagline;
  const $fc = document.getElementById('ftrCopy');
  if($fc && D.businessName) $fc.textContent = D.businessName;

  // Title
  if(D.businessName) document.title = D.businessName + ' | Beauty & Wellness';

  // === SCROLL EFFECTS === //
  const hdr = document.getElementById('hdr');
  const prog = document.getElementById('prog');
  const sticky = document.getElementById('stickyCta');
  let ticking = false;
  window.addEventListener('scroll', () => {
    if(!ticking){
      requestAnimationFrame(() => {
        const st = window.scrollY;
        const maxS = document.documentElement.scrollHeight - window.innerHeight;
        // Header
        hdr.classList.toggle('scrolled', st > 60);
        // Progress bar
        prog.style.width = (st/maxS*100) + '%';
        // Sticky CTA
        sticky.classList.toggle('show', st > 400);
        ticking = false;
      });
      ticking = true;
    }
  });

  // Intersection Observer for fade-up
  const obs = new IntersectionObserver((entries) => {
    entries.forEach(e => { if(e.isIntersecting){ e.target.classList.add('vis'); obs.unobserve(e.target); }});
  }, {threshold:0.15});
  document.querySelectorAll('.fade-up').forEach(el => obs.observe(el));
})();
</script>
